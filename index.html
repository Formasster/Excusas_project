<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excusas</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="container">
        <h1>Genérate una excusa perfecta</h1>
        <p>Haz click para generar una excusa <br>(porque todos necesitamos una salida fácil))</p>
        <button type="button" onclick="generarExcusa()">Generar una excusa</button>
        <p id="excusa"></p>
        <p>Añadir tu excusa épica aquí</p>
        <div id="inputs">
            <input type="text" id="sujeto" placeholder="Sujeto">
            <input type="text" id="accion" placeholder="Acción">
            <input type="text" id="objeto" placeholder="Objeto">
        </div>
        <button type="button">Añadir</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
